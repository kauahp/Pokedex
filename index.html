<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilo.css">

    <script defer src="./js/js/script.js"></script>
    
    <title>Pokedex</title>
</head>
<body>
    <main>

        <img class=pokemon__image alt="pokemon">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>-
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input class="input__search" 
            type="search"
            placeholder="Nome ou Numero"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img class="pokedex" src="/images/pokedex.png" alt="pokedex" >

    </main>

    
    
    
</body>
</html>
